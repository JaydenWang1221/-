<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>猜猜哪台車</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- 🌐 Open Graph metadata for link previews -->
  <meta property="og:title" content="猜猜哪台車！🚗 遊戲挑戰">
  <meta property="og:description" content="輸入車名，在 10 次機會內猜對是哪一台車，挑戰你的汽車知識！">
  <meta property="og:image" content="https://jaydenwang1221.github.io/car-guess/preview.jpg"">
  <meta property="og:url" content="https://jaydenwang1221.github.io/">
  <meta property="og:type" content="website">

  <!-- 🐦 Twitter Card (optional) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="猜猜哪台車！🚗 遊戲挑戰">
  <meta name="twitter:description" content="輸入車名，在 10 次機會內猜對是哪一台車，挑戰你的汽車知識！">
  <meta name="twitter:image" content="https://yourusername.github.io/preview.jpg">

  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #000;
      --card-color: #fff;
      --border-color: #ccc;
      --correct-color: #c8e6c9;
      --partial-color: #fff9c4;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-color: #2c2c2c;
      --border-color: #444;
      --correct-color: #388e3c;
      --partial-color: #bfa600;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    #game-container {
      max-width: 800px;
      margin: auto;
      background-color: var(--card-color);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
    }

    #carName {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      margin-top: 20px;
      margin-bottom: 20px;
      background: var(--card-color);
      color: var(--text-color);
    }

    table {
      width: 100%;
      border-spacing: 12px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    th {
      background-color: var(--border-color);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-color);
    }

    td {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      font-size: 16px;
      border: 1px solid var(--border-color);
    }

    .correct {
      background-color: var(--correct-color);
      font-weight: bold;
    }

    .partial {
      background-color: var(--partial-color);
      font-weight: bold;
    }

    .guess-row td {
      height: 50px;
    }

    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      background-color: var(--card-color);
    }

    #toggleDark {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #ruleBtn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--card-color);
      color: var(--text-color);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      padding: 24px 30px;
      z-index: 999;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
    }

    .popup-content h2 {
      margin-top: 0;
      text-align: center;
    }

    .popup-content ul {
      padding-left: 20px;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <button id="toggleDark">🌙 切換模式</button>

    <h1>🚗 猜猜哪台車</h1>

    <input type="text" id="carName" placeholder="輸入車名並按 Enter" onkeydown="if(event.key==='Enter')submitGuess()">

    <button id="ruleBtn">📘 遊戲規則</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>車名</th>
          <th>字數</th>
          <th>顏色</th>
          <th>車廠</th>
          <th>系列</th>
          <th>標籤</th>
        </tr>
      </thead>
      <tbody id="guessTable"></tbody>
    </table>

    <div id="result"></div>
  </div>

  <!-- Popup 規則視窗 -->
  <div id="rulePopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closeRulePopup()">❌</span>
      <h2>遊戲規則</h2>
      <ul>
        <li>輸入車名並按 Enter 或點擊猜！</li>
        <li>每次猜測會顯示該車的資訊與提示。</li>
        <li><span class="correct">綠色 ✅</span>：完全符合答案</li>
        <li><span class="partial">黃色 ⚠️</span>：部分符合（例如標籤）</li>
        <li>有 10 次機會猜出正確車名！</li>
        <li>顏色是根據 <strong>主要配色</strong>（由我指定）進行比對</li>
        <li>「字數」的計算規則如下：
          <ul>
            <li>英文字母與數字：每個算 1</li>
            <li>中文字：每個算 1</li>
            <li>特殊符號（如 <code>-</code> 和 <code>.</code>）：不計入字數</li>
          </ul>
        </li>
        <li>請使用半形 <code>.</code>，不要用全形 <code>．</code></li>
      </ul>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    // 深色模式切換
    const toggleBtn = document.getElementById("toggleDark");
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
    };

    // 規則視窗控制
    const rulePopup = document.getElementById("rulePopup");
    const ruleBtn = document.getElementById("ruleBtn");

    ruleBtn.onclick = () => {
      rulePopup.style.display = "block";
    };

    function closeRulePopup() {
      rulePopup.style.display = "none";
    }
  </script>
</body>
</html>
